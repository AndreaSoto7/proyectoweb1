<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="../script_login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Te damos la bienvenida<br>a <span>CURSO.ONLINE</span></h1>
            <p>Encuentra el curso que necesitas</p>
            <h2>INICIA SESIÓN CON TU CUENTA</h2>
            <form id="login-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Correo Electronico">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                
                <button type="submit">INICIA SESIÓN</button>
            </form>
        </div>
    </div>
</body>
</html>
